<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
            <h:form id="formId">
                
                <p:menubar>
                <p:menuitem value="Home" outcome="index?faces-redirect=true" styleClass="ui-button-secondary"/>
                <p:menuitem value="Dodaj booka" action="bookCreate?faces-redirect=true" styleClass="ui-button-secondary" />
                </p:menubar>
                
                
                <p:dataTable id="dataTableId" var="book" value="#{bookListBB.fullList}">
                    <p:column headerText="ID">
                        <h:outputText value="#{book.id}" />
                    </p:column>
                    <p:column headerText="Tytuł">
                        <h:outputText value="#{book.title}" />
                    </p:column>
                    <p:column headerText="Autor">
                        <h:outputText value="#{book.author}" />
                    </p:column>
                    <p:column headerText="Gatunek">
                        <h:outputText value="#{book.genre}" />
                    </p:column>
                    <p:column headerText="Akcja">
                        <p:commandButton value="Usuń"
                                         action="#{bookListBB.deleteBook(book.id)}"
                                         update=":formId:dataTableId"
                                         icon="pi pi-trash"
                                         styleClass="ui-button-danger" />
                        <p:commandButton value="Edytuj" style="margin-right: 0.5em"
                                         icon="pi pi-pencil" 
                                         action="#{bookListBB.editBook(book)}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
