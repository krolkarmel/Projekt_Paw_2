<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
             <f:metadata>
                <f:viewAction action="#{bookEditBB.onLoad()}" />
            </f:metadata>

            <h:body style="background-color: #eee; margin: 0.5em;">

                <p:panel toggleable="true" header="Edycja książki">

                    <h:form rendered="#{bookEditBB.book != null}">
                        <h:panelGrid columns="3" cellpadding="5">

                            <h:outputLabel for="book-title" value="Tytuł:" />
                            <p:inputText id="book-title" value="#{bookEditBB.book.title}"
                                         required="true" requiredMessage="Podaj tytuł"
                                         validatorMessage="co najwyżej 100 znaków">
                                <f:validateLength maximum="100" />
                            </p:inputText>
                            <p:message for="book-title" display="icon"/>

                            <h:outputLabel for="book-author" value="Autor:" />
                            <p:inputText id="book-author" value="#{bookEditBB.book.author}"
                                         required="true" requiredMessage="Podaj autora"
                                         validatorMessage="co najwyżej 60 znaków">
                                <f:validateLength maximum="60" />
                            </p:inputText>
                            <p:message for="book-author" display="icon"/>

                            <h:outputLabel for="book-genre" value="Gatunek:" />
                            <p:inputText id="book-genre" value="#{bookEditBB.book.genre}"
                                         required="true" requiredMessage="Podaj gatunek"
                                         validatorMessage="co najwyżej 50 znaków">
                                <f:validateLength maximum="50" />
                            </p:inputText>
                            <p:message for="book-genre" display="icon"/>
                        </h:panelGrid>

                        <p:messages id="msgs" />

                        <p:commandButton value="Zapisz" action="#{bookEditBB.saveData()}"
                                         style="margin-right: 1em;" update="@form" />

                        <p:button value="Anuluj" outcome="bookList" />
                    </h:form>

                </p:panel>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
