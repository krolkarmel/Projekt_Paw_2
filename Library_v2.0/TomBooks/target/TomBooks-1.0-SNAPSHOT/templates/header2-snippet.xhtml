<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:panelGroup styleClass="header" layout="block" style="text-align: center; padding: 1em; background-color: #3c8dbc; color: white;">
        <h1>TomBooks</h1>
        <img src="#{resource['images/owl.png']}" alt="TomBooks Logo" style="margin-top: 10px; width: 150px; height: auto;" />
    </h:panelGroup>
    
    <h:panelGroup styleClass="panel" layout="block" style="padding: 1em; background-color: #5fa4cc; color: black;">
            <label style="display: inline-block ; text-align:center">Cześć #{remoteClient.details.name}!</label>
            <label style="display: inline-block ; text-align:right">Stan konta: #{remoteClient.details.saldo}!</label>
    </h:panelGroup>
</ui:composition>
