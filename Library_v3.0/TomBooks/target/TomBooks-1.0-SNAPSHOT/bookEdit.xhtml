<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
            <f:metadata>
                <f:viewAction action="#{bookEditBB.onLoad()}" />
            </f:metadata>

            <h:body style="background-color: #eee; margin: 0.5em;">

                <p:panel toggleable="true" header="Edycja książki">

                    <h:form rendered="#{bookEditBB.book != null}">
                        <h:panelGrid columns="3" cellpadding="5">

                            <h:outputLabel for="book-kod" value="Kod:" />
                            <p:inputText id="book-kod" value="#{bookEditBB.book.isbn}"
                                         required="true" requiredMessage="Podaj isbn"
                                         validatorMessage="co najwyżej 50 znaków">
                                <f:validateLength maximum="50" />
                            </p:inputText>
                            <p:message for="book-kod" display="icon" />

                            <h:outputLabel for="book-tytul" value="Tytuł:" />
                            <p:inputText id="book-tytul" value="#{bookEditBB.book.tytul}"
                                         required="true" requiredMessage="Podaj tytuł"
                                         validatorMessage="co najwyżej 100 znaków">
                                <f:validateLength maximum="100" />
                            </p:inputText>
                            <p:message for="book-tytul" display="icon" />

                            <h:outputLabel for="book-imieAutora" value="Imię autora:" />
                            <p:inputText id="book-imieAutora" value="#{bookEditBB.book.imieAutora}"
                                         required="true" requiredMessage="Podaj imię autora"
                                         validatorMessage="co najwyżej 50 znaków">
                                <f:validateLength maximum="50" />
                            </p:inputText>
                            <p:message for="book-imieAutora" display="icon" />

                            <h:outputLabel for="book-nazwiskoAutora" value="Nazwisko autora:" />
                            <p:inputText id="book-nazwiskoAutora" value="#{bookEditBB.book.nazwiskoAutora}"
                                         required="true" requiredMessage="Podaj nazwisko autora"
                                         validatorMessage="co najwyżej 50 znaków">
                                <f:validateLength maximum="50" />
                            </p:inputText>
                            <p:message for="book-nazwiskoAutora" display="icon" />

                            <h:outputLabel for="book-dataWydania" value="Data wydania:" />
                            <p:calendar id="book-dataWydania" value="#{bookEditBB.book.dataWydania}"
                                         required="true" requiredMessage="Podaj datę wydania" />
                            <p:message for="book-dataWydania" display="icon" />

                            <h:outputLabel for="book-status" value="Status:" />
                            <p:selectOneMenu id="book-status" value="#{bookEditBB.book.status}"
                                             required="true" requiredMessage="Wybierz status">
                                <f:selectItem itemLabel="Dostępna" itemValue="AVAILABLE" />
                                <f:selectItem itemLabel="Niedostępna" itemValue="UNAVAILABLE" />
                            </p:selectOneMenu>
                            <p:message for="book-status" display="icon" />
                        </h:panelGrid>

                        <p:messages id="msgs" />

                        <p:commandButton value="Zapisz" action="#{bookEditBB.saveData()}"
                                         style="margin-right: 1em;" update="@form" />

                        <p:button value="Anuluj" outcome="bookList" />
                    </h:form>

                </p:panel>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
