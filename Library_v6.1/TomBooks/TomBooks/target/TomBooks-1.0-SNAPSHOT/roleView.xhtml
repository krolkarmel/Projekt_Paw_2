<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
            <f:metadata>
                <f:viewAction action="#{userEditBB.onLoad()}" />
            </f:metadata>

            <h:body style="background-color: #eee; margin: 0.5em;">

                <p:panel toggleable="true" header="Edycja rekordu">

                    <h:form rendered="#{userEditBB.user != null}">
                        <h:panelGrid columns="3" cellpadding="5">

                            <h:outputLabel for="user-name" value="Imię:" />
                            <p:inputText id="user-name" value="#{userEditBB.user.name}"
                                         required="true" requiredMessage="Podaj imię"
                                         validatorMessage="co najwyżej 40 znaków">
                                <f:validateLength maximum="40" />
                            </p:inputText>

                            <br></br>
                            
                            <h:outputLabel for="user-surname" value="Nazwisko:" />
                            <p:inputText id="user-surname" value="#{userEditBB.user.surname}"
                                         required="true" requiredMessage="Podaj nazwisko"
                                         validatorMessage="co najwyżej 40 znaków">
                                <f:validateLength maximum="40" />
                            </p:inputText>

                            <br></br>
                            
                            <h:outputLabel for="user-mail" value="Email:" />
                            <p:inputText id="user-mail" value="#{userEditBB.user.email}"
                                         required="true" requiredMessage="Podaj email">
                            </p:inputText>

                            <br></br>
                            
                            <h:outputLabel for="user-birthdate" value="Data urodzenia:" />
                            <p:calendar id="user-birthdate" value="#{userEditBB.user.date}"
                                        required="true" requiredMessage="Podaj datę urodzenia"
                                        style="width: 100%;" />

                            <br></br>
                            
                            <h:outputLabel for="user-balance" value="Saldo konta:" />
                            <p:inputNumber id="user-balance" value="#{userEditBB.user.saldo}"
                                           required="true" requiredMessage="Podaj saldo"
                                           minValue="0" maxValue="1000000" />

                            <br></br>
                            <h:outputLabel for="user-role" value="Nowa rola:" />
                            <p:inputText id="user-role" value="#{userEditBB.user.role}"
                                         required="true" requiredMessage="Podaj email">
                            </p:inputText>
                        </h:panelGrid>

                        <p:messages id="msgs" />

                        <!-- Przyciski -->
                        <p:commandButton value="Zapisz" action="#{userEditBB.saveData()}"
                                         style="margin-right: 1em;" update="@form" />

                        <p:button value="Anuluj" outcome="userList" />
                    </h:form>

                </p:panel>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
