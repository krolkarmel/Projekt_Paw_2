<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
            <h1>Moje kupione e-booki</h1>
            
            <h:form id="boughtEbooksForm">
                <p:dataTable var="transakcja" value="#{kupioneEbookiBB.boughtEbooks}" 
                             paginator="true" rows="10" id="boughtEbooksTable">
                    
                    <p:column headerText="TytuÅ‚">
                        <h:outputText value="#{transakcja.ebook.tytul}" />
                    </p:column>
                    
                    <p:column headerText="Autor">
                        <h:outputText value="#{transakcja.ebook.autor}" />
                    </p:column>
                    
                    <p:column headerText="Data zakupu">
                        <h:outputText value="#{transakcja.dataZakupu}">
                            <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Pobierz">
                        <h:commandButton value="Pobierz" action="#{kupioneEbookiBB.downloadEbook(transakcja.ebook)}" />
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
