<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
            <h2 style="text-align: center; margin-bottom: 20px;">Dodaj Nową Książkę</h2>
            
            <h:form id="createBookForm">
                <p:panel header="Szczegóły Książki" style="width: 400px; margin: auto;">
                    <p:outputLabel for="isbn" value="ISBN:" />
                    <p:inputText id="isbn" value="#{bookCreateBB.newBook.isbn}" 
                                 required="true" requiredMessage="ISBN jest wymagany" 
                                 style="width: 100%;" />
                    
                    <p:outputLabel for="tytul" value="Tytuł:" />
                    <p:inputText id="tytul" value="#{bookCreateBB.newBook.tytul}" 
                                 required="true" requiredMessage="Tytuł jest wymagany" 
                                 style="width: 100%;" />

                    <p:outputLabel for="imieAutora" value="Imię autora:" />
                    <p:inputText id="imieAutora" value="#{bookCreateBB.newBook.imieAutora}" 
                                 required="true" requiredMessage="Autor jest wymagany" 
                                 style="width: 100%;" />
                    
                    <p:outputLabel for="nazwiskoAutora" value="Nazwisko autora:" />
                    <p:inputText id="nazwiskoAutora" value="#{bookCreateBB.newBook.nazwiskoAutora}" 
                                 required="true" requiredMessage="Autor jest wymagany" 
                                 style="width: 100%;" />

                    <p:outputLabel for="dataWydania" value="Data Wydania:" />
                    <br></br>
                    <p:calendar id="dataWydania" value="#{bookCreateBB.newBook.dataWydania}" 
                            required="true" requiredMessage="Data wydania jest wymagana" 
                            style="width: 100%;" />

                    <br></br><br></br>
                    <p:selectOneMenu id="status" value="#{bookCreateBB.newBook.status}" style="width: 100%;" required="true" requiredMessage="Status jest wymagany">
                    <f:selectItem itemLabel="Wybierz status" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="Dostępna" itemValue="dostepna" />
                    <f:selectItem itemLabel="Wypożyczona" itemValue="wypozyczona" />
                    <f:selectItem itemLabel="Wycofana" itemValue="wycofana" />
                </p:selectOneMenu>

                    <br></br><br></br>

                    <p:commandButton value="Dodaj Książkę" action="#{bookCreateBB.createBook}" 
                                     update="createBookForm" icon="pi pi-save" 
                                     styleClass="ui-button-success" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
