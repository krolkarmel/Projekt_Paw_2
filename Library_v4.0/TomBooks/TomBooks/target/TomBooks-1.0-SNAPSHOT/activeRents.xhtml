<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
            <h:form id="rentsForm">
                
                <p:menubar>
                    <p:menuitem value="Home" outcome="userView?faces-redirect=true" styleClass="ui-button-secondary"/>
                </p:menubar>

                <p:dataTable id="rentsTable" var="rent" value="#{activeRentsBB.userRents}"
                             paginator="true" rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Tytuł">
                        <h:outputText value="#{rent.bookId.tytul}" />
                    </p:column>
                    <p:column headerText="Autor">
                        <h:outputText value="#{rent.bookId.imieAutora} #{rent.bookId.nazwiskoAutora}" />
                    </p:column>
                    <p:column headerText="Data wypożyczenia">
                        <h:outputText value="#{rent.createdAt}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
