<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
                <!--<h2 style="text-align: center; margin-bottom: 20px;">Logowanie</h2>-->
                
                <p:messages id="messages" closable="true" 
            style="width: 100%; margin-bottom: 10px;" />
                <h:form id="login">
                <p:panel header="Proszę się zalogować" style="max-width: 400px; margin: 0 auto;">
                    
                        <p:outputLabel for="email" value="Email: " />
                        <br></br>
                        <p:inputText id="email" value="#{loginBB.email}" requiredMessage="Email jest wymagany" validatorMessage="Niepoprawny format e-maila"/>
                        <br></br>

                        <p:spacer height="10" />
                        <p:outputLabel for="password" value="Hasło:" />
                        <br></br>
                        <p:inputText id="password" value="#{loginBB.password}" type="password" required="true" requiredMessage="Hasło jest wymagane"/>

                        <br></br>
                        <p:spacer height="20" />
                        <p:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" update="messages"/>

                </p:panel>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
