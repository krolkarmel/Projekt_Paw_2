<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/page-template.xhtml">
    <ui:define name="pageContent">
        <h:head>
            <title>Dodaj nowego użytkownika</title>
        </h:head>

        <h:body>
            <h:form id="createUserForm">
                <p:panel header="Dodaj użytkownika" style="width: 400px; margin: auto;">
                    <p:outputLabel for="name" value="Imię:" />
                    <p:inputText id="name" value="#{userListBB.newUser.name}" required="true" requiredMessage="Imię jest wymagane" style="width: 100%;" />

                    <p:outputLabel for="surname" value="Nazwisko:" />
                    <p:inputText id="surname" value="#{userListBB.newUser.surname}" required="true" requiredMessage="Nazwisko jest wymagane" style="width: 100%;" />

                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{userListBB.newUser.email}" required="true" requiredMessage="Email jest wymagany" validatorMessage="Niepoprawny format e-maila" style="width: 100%;" />

                    <p:commandButton value="Dodaj" action="#{userListBB.saveNewUser}" update="createUserForm" icon="pi pi-save" styleClass="ui-button-success" />
                </p:panel>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
