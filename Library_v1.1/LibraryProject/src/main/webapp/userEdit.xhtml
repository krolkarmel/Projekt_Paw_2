<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
             <f:metadata>
                <f:viewAction action="#{userEditBB.onLoad()}" />
            </f:metadata>

            <h:body style="background-color: #eee; margin: 0.5em;">

                <p:panel toggleable="true" header="Edycja rekordu">

                    <h:form rendered="#{userEditBB.user != null}">
                        <h:panelGrid columns="3" cellpadding="5">

                            <h:outputLabel for="user-name" value="imię:" />
                            <p:inputText id="user-name" value="#{userEditBB.user.name}"
                                         required="true" requiredMessage="Podaj imię"
                                         validatorMessage="co najwyżej 40 znaków">
                                <f:validateLength maximum="40" />
                            </p:inputText>
                            <p:message for="user-name" display="icon"/>

                            <h:outputLabel for="user-surname" value="nazwisko:" />
                            <p:inputText id="user-surname" value="#{userEditBB.user.surname}"
                                         required="true" requiredMessage="podaj nazwisko"
                                         validatorMessage="co najwyżej 40 znaków">
                                <f:validateLength maximum="40" />
                            </p:inputText>
                            <p:message for="user-surname" display="icon"/>

                            <h:outputLabel for="user-mail" value="email:" />
                            <p:inputText id="user-mail" value="#{userEditBB.user.email}"
                                         required="true" requiredMessage="podaj email">
                            </p:inputText>
                            <p:message for="user-mail" display="icon"/>
                        </h:panelGrid>

                        <p:messages id="msgs" />

                        <p:commandButton value="Zapisz" action="#{userEditBB.saveData()}"
                                         style="margin-right: 1em;" update="@form" />

                        <p:button value="Anuluj" outcome="userList" />
                    </h:form>

                </p:panel>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
