<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
            <!-- Container with flex layout -->
            <div style="display: flex; background-color: rgba(96,125,139,255); border-radius: 0.5em; padding: 0.5em; box-sizing: border-box;">

                <!-- Image container (1/3 width) -->
                <div style="flex: 1 1 33%; display: flex; justify-content: center; align-items: center;">
                    <h:outputLink value="#{facesContext.externalContext.requestContextPath}/" style="text-decoration: none;">
                        <img src="#{resource['template:img/logo-1.svg']}" style="width: 100%; height: auto; max-width: 100%; display: block;"/>
                    </h:outputLink>
                </div>

                <!-- Rest container (2/3 width) with centered items -->
                <div style="flex: 1 1 66%; display: flex; justify-content: center; align-items: center; text-align: center;">
                    <p:menubar hideDelay="1000">
                        <f:facet name="start">
                            <p:commandButton type="button" value="O NAS" icon="pi pi-fw pi-info-circle" styleClass="ui-button-secondary ui-button-flat" />
                            <p:commandButton type="button" value="STUDIO" icon="pi pi-fw pi-building" styleClass="ui-button-secondary ui-button-flat" />
                            <p:commandButton type="button" value="PILATES" icon="pi pi-fw pi-heart-fill" styleClass="ui-button-secondary ui-button-flat" />
                            <p:commandButton type="button" value="OFERTA / CENNIK" icon="pi pi-fw pi-shopping-cart" styleClass="ui-button-secondary ui-button-flat" />
                            <p:commandButton type="button" value="GRAFIK" icon="pi pi-fw pi-calendar-clock" styleClass="ui-button-secondary ui-button-flat" />
                            <p:commandButton type="button" value="KONTAKT" icon="pi pi-fw pi-phone" styleClass="ui-button-secondary ui-button-flat" />
                        </f:facet>
                        <f:facet name="end">
                            <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-secondary"/>
                        </f:facet>
                    </p:menubar>
                </div>
            </div>
    </h:form>

</ui:composition>
